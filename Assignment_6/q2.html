<!DOCTYPE html>
<html>
<head>
    <title>Find the Largest Number</title>
</head>
<body>
    <script>
        function findLargestAmongN(numbers) {
            return Math.max(...numbers);
        }

        let mode = prompt("Do you want to enter 3 numbers or N numbers? Enter '3' or 'N':").toUpperCase();
        let numbers = [];

        if (mode === '3') {
            for (let i = 0; i < 3; i++) {
                numbers.push(parseInt(prompt("Enter number " + (i + 1) + ":")));
            }
        } else if (mode === 'N') {
            let n = parseInt(prompt("Enter the number of elements:"));
            for (let i = 0; i < n; i++) {
                numbers.push(parseInt(prompt("Enter number " + (i + 1) + ":")));
            }
        } else {
            alert("Invalid input. Please reload and try again.");
        }

        if (numbers.length > 0) {
            let largest = findLargestAmongN(numbers);
            alert("The largest number among the entered numbers is: " + largest);
        }
    </script>
</body>
</html>
