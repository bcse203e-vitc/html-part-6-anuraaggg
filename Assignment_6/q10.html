<!DOCTYPE html>
<html>
<head>
    <title>Check Armstrong Number</title>
</head>
<body>
    <script>
        function isArmstrongNumber(number) {
            let digits = number.toString().split('');
            let numDigits = digits.length;
            let sum = 0;

            for (let i = 0; i < numDigits; i++) {
                sum += Math.pow(parseInt(digits[i]), numDigits);
            }

            return sum === number;
        }

        let num = parseInt(prompt("Enter a number:"));
        let result = isArmstrongNumber(num);

        alert("The number " + num + " is " + (result ? "an Armstrong number." : "not an Armstrong number."));
    </script>
</body>
</html>
