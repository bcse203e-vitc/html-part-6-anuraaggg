<!DOCTYPE html>
<html>
<head>
    <title>Sort Array</title>
</head>
<body>
    <script>
        function bubbleSort(arr, ascending = true) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (ascending) {
                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        }
                    } else {
                        if (arr[j] < arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        }
                    }
                }
            }
            return arr;
        }

        let input = prompt("Enter array elements separated by commas and enclosed in brackets:");
        let inputArray = input.replace(/[\[\]\s]/g, "").split(",").map(Number);

        let sortedAscending = bubbleSort([...inputArray], true);
        alert("Array sorted in ascending order: " + sortedAscending.join(", "));

        let sortedDescending = bubbleSort([...inputArray], false);
        alert("Array sorted in descending order: " + sortedDescending.join(", "));
    </script>
</body>
</html>
