<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates</title>
</head>
<body>
    <script>
        function removeDuplicates(arr) {
            let uniqueArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (uniqueArray.indexOf(arr[i]) === -1) {
                    uniqueArray.push(arr[i]);
                }
            }
            return uniqueArray;
        }

        let array = [1, 2, 2, 3, 4, 4, 5];
        let result = removeDuplicates(array);

        alert("Original array: " + array.join(", "));
        alert("Array without duplicates: " + result.join(", "));
    </script>
</body>
</html>
