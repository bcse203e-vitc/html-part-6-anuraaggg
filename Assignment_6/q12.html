<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates</title>
</head>
<body>
    <script>
        function removeDuplicates(arr) {
            let uniqueArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (uniqueArray.indexOf(arr[i]) === -1) {
                    uniqueArray.push(arr[i]);
                }
            }
            return uniqueArray;
        }

        let inputArray = prompt("Enter array elements separated by commas:").split(",").map(Number);
        let result = removeDuplicates(inputArray);

        alert("Original array: " + inputArray.join(", "));
        alert("Array without duplicates: " + result.join(", "));
    </script>
</body>
</html>
