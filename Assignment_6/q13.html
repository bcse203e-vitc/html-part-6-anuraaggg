<!DOCTYPE html>
<html>
<head>
    <title>Second Smallest and Second Largest</title>
</head>
<body>
    <script>
        function findSecondSmallestAndLargest(arr) {
            let uniqueArray = Array.from(new Set(arr));
            uniqueArray.sort((a, b) => a - b);
            
            let secondSmallest = uniqueArray[1];
            let secondLargest = uniqueArray[uniqueArray.length - 2];

            return {
                secondSmallest: secondSmallest,
                secondLargest: secondLargest
            };
        }

        let inputArray = prompt("Enter array elements separated by commas:").split(",").map(Number);
        let result = findSecondSmallestAndLargest(inputArray);

        alert("Second Smallest: " + result.secondSmallest);
        alert("Second Largest: " + result.secondLargest);
    </script>
</body>
</html>
