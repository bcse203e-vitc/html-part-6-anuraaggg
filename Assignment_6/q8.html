<!DOCTYPE html>
<html>
<head>
    <title>Find GCD</title>
</head>
<body>
    <script>
        function gcd(a, b) {
            if (b === 0) {
                return a;
            }
            return gcd(b, a % b);
        }

        let num1 = parseInt(prompt("Enter the first number:"));
        let num2 = parseInt(prompt("Enter the second number:"));

        let result = gcd(num1, num2);

        alert("The GCD of " + num1 + " and " + num2 + " is: " + result);
    </script>
</body>
</html>
