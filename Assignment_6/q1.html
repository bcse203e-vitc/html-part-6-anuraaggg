<!DOCTYPE html>
<html>
<head>
    <title>Swap Variables</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the value of a:"));
        let b = parseInt(prompt("Enter the value of b:"));

        a = a + b;
        b = a - b;
        a = a - b;

        alert("Swapped values:\nValue of a: " + a + "\nValue of b: " + b);
    </script>
</body>
</html>
